<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
        var a,b;         // global Variable
        var data=function(){
            a=prompt("Enter a value ");
            a=parseInt(a);
            b=prompt("Enter b value");
            b=parseInt(b);
            temp=gettotal();
            console.log("Result is : " +temp)
        }
        var gettotal=()=>{
            var result=a+b;
            return result;
        }
        data();
    </script>
</body>
</html>
