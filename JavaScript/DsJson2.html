        // Reading Data Dynamically
        var studentdata={};
        studentdata.name=prompt("Enter Student Name ");
        studentdata.age=prompt("Enter Age ");
        
        studentdata.gender=prompt("Enter Gender");
        studentdata.marks=[];
        for(var i=0;i<4;i++){
            studentdata.marks[i]=prompt("Enter Marks "+i);
            studentdata.marks[i]=parseInt(studentdata.marks);
        }
        studentdata.total=0;
        for(var i=0;i<studentdata.marks.length;i++){
            studentdata.total=studentdata.total+studentdata.marks[i];
        }
            studentdata.avg=studentdata.total/studentdata.marks.length;
