<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS</title>
</head>
<body>
    <script>
        var data=[20,30,40,50];
        console.log(data);
        data.pop();
        // POP(Used to delete a single value from an array at the end (Right side))
        console.log(data);
        data.shift();
        // SHIFT(Used to delete a single value from left side (beggining)of an array)
        console.log(data);
    </script>
</body>
</html>
