<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        var x=prompt("Enter any number :");
        x=parseInt(x);
        var res=0;
        for(i=1;i<=x;i++){
            console.log(i);
            res=res+i;
        }        
        console.log("Sum of values : "+res)
    </script>
    
</body>
