<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS</title>
</head>
<body>
    <script>
        var data=[20,30,40,50];
        console.log(data);
        data.push(100,200);
        // PUSH(To insert new values at END of the array)
        console.log(data);
        data.unshift(60,70);
        // UNSHIFT(Used to add values from the left side (Begining)of array)
        console.log(data);
    </script>
</body>
</html>
