<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // To Print 1 TO 10 Nos in Single Line
        var msg=' ';
        for(var count=1;count<=10;count++){
            msg=msg+count+' ';
        }
        console.log(msg);
        
    </script>

</body>
