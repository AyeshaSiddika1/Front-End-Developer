<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n=prompt("Enter Any Number");
        n=parseInt(n);
        var temp=n;
        var result=0;
        while(n>0){
            rem=n%10;
            result=(result*10)+rem;
            n=n/10;
            n=parseInt(n);
        }
        console.log("Reverse NUmber of "+ temp + " is " + result);
    </script>
    
</body>
</html>
