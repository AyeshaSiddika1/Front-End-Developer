<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <script>
       var data=function(){
            var a,b;       // local Variable
            a=prompt("Enter a value ");
            a=parseInt(a);
            b=prompt("Enter b value");
            b=parseInt(b);
            var temp=gettotal(a,b);         // throw (carring values)
            console.log("Result is : " +temp)
        }
       var gettotal=(p,q)=>{      // catch
            var result=p+q;
            return result; // return throw
        }
        data();   // calling
    </script>
</body>
</html>
