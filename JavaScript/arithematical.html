<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=14;
        var b=2;
        console.log("Arithmatical Operators");
        console.log("Sum : " +a+b);
        // concatenation : Used to COMBINED to  two Statements
        console.log("Sum : " ,a-b);
        // comma : USed to SEPERATE to two statements
        console.log("Div : " +a/b);
        console.log("Mul : " +a*b);
        console.log("Mod : " +a%b);



    </script>
</body>
</html>
