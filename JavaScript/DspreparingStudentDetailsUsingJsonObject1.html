<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS</title>
</head>

<body>
    <script>
        // functionality outside the Json object
        var studentData = {
            name: '',
            age: ''
            
        };
        
        var getStudentData = () => {
            studentData.name = prompt("Enter Name");
            studentData.age = prompt("Enter age");
            studentData.marks = [];
            for (var i = 0; i < 5; i++) {
                studentData.marks[i] = prompt("Enter marks of subjects " + i);
                studentData.marks[i] = parseInt(studentData.marks[i]);
            }
            getTotalandAvg();      // calling function

        }
        var getTotalandAvg = () => {
            studentData.total = 0;
            for (var i = 0; i < 5; i++) {
                studentData.total = studentData.marks[i] + studentData.total;
            }
            studentData.avg = studentData.total / studentData.marks.length;
            getGrade();       // calling function
        }
        var getGrade = () => {
            if (studentData.avg >= 40) {
                studentData.grade = 'Passed';
            } else {
                studentData.grade = 'Failed';
            }
            displaystudentdata();     // calling function

        }
        var displaystudentdata = () => {
            console.log(studentData);
            console.log("Student Details");
            console.log("Student Name : "+ studentData.name);
            console.log("Student age : "+ studentData.age);
            console.log("Average  : "+ studentData.avg);
            console.log("Grade : "+ studentData.grade)
        }
        getStudentData();
    </script>
</body>

</html>
