    <script>
        var n=prompt("Enter any number");
        n=parseInt(n);
        var t=n;
        var sum=0;

            console.log(rem);
            n=n/10;
            n=parseInt(n); // remove decimal
            // console.log(n);
            sum=sum+rem;
            
        }
        console.log(t + "Sum of Digits : "+sum)
    </script>
