<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OL UL TAGS</title>
    <style>
        .a{
            list-style-type: circle;
        }
        .b{
            list-style-type: none;
        }
        ol>li{
            font-size: 20px;
            color: rgb(4, 35, 66);
        }
        ul>li{
            font-size: 30px;
            color: tomato;
        }
        ul>li::marker{
            color: blue;
        }
        ol>li::marker{
            color: yellowgreen;
        }

    </style>
</head>
<body>
   <ol type="1">
    <li>sun</li>
    <li>mon</li>
    <li>tues</li>
   </ol> 
   <ol type="A">
    <li>jan </li>
    <li>feb</li>
    <li>mar</li>
   </ol> 
   <ol type="I">
    <li>apple</li>
    <li>bananna</li>
    <li>grapes</li>
   </ol> 
   <ol class="a">
    <li>sun</li>
    <li>mon</li>
    <li>tues</li>
   </ol> 
   <ul>
        <li>sun</li>
        <li>mon</li>
        <li>tues</li>
   </ul>
   <ul type="circle">
    <li>sun</li>
    <li>mon</li>
    <li>tues</li>
</ul>
<ul class="b">
    <li>sun</li>
    <li>mon</li>
    <li>tues</li>
</ul>
</body>
</html>
