<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style> 
    div{
        background-color: wheat;
        width: 100px;
        height: 100px;
        border: 3px double blue;
        border-radius: 5px;
        margin-top: 5px;
        display: inline;
    }
    span{
        background-color: wheat;
        width: 100px;
        height: 100px;
        border: 3px double blue;
        border-radius: 5px;
        margin-top: 5px;
        display: block;
    }
    .a{
        display: none;
    }
    .b{
        visibility: hidden;
    }
</style>
   
</head>
<body>
   <div>one</div>
   <div>two</div>
   <div>three</div>
   <div>four</div> 
   <br><br><br><br><br><br>
   <span >sun</span><span class="a">mon</span><span class="b">tues</span><span >wed</span>
</body>
</html>
