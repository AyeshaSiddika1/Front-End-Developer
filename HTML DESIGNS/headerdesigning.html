<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeaderDesigning</title>
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        .a{
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
            height: 70px;
            background-color: wheat;
            
        }
        img{
            height: 50px;
            border-radius: 20px;
            margin-top: 10px;
        }
        .b{
            display: grid;
            grid-template-columns: 4fr 4fr 4fr;
            margin: 20px;
            text-align: right;
        }
    
        
    </style>
</head>
<body>


<div class="a" >
    <div >
        <img src="pace.png" alt="logo" >
    </div>
    <div>
        <h1 style="text-align: center;">PACE COMPUTER INSTITUTE</h1>
    </div>
    <div class="b">
        <div class="bi bi-telephone"> &nbsp; CONTACT</div>
        <div class="bi bi-book"> &nbsp; ABOUT</div>
        <div class="bi bi-power"> &nbsp; LOGIN</div>
    </div>
</div>





</body>
</html>
